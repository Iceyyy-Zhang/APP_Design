          <p style="font-size:13px;"><span><br></span></p><p style="font-size:20px;"><span>产品主要功能</span></p><p style="font-size:18px;"><span><br></span></p><p style="font-size:18px;"><span>闹钟唤醒：</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:13px;"><span>闹钟铃声响起效果为从弱至强，减弱用户抵触感</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:18px;"><span>稍后提醒功能：</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:13px;"><span>点击“稍后提醒”可根据再响间隔稍后再次响起</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:18px;"><span>天气功能：</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:13px;"><span>提供当日天气状况、状况分析以及天气预报信息功能</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:18px;"><span>外接灯泡功能：</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:13px;"><span>支持外接飞利浦Hues灯泡，模拟自然环境唤醒用户</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:18px;"><span>助眠功能：</span></p><p style="font-size:18px;"><span><br></span></p><p style="font-size:13px;"><span>提供助眠音频，帮助用户更好地进入睡眠</span></p>
